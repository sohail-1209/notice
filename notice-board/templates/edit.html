<!DOCTYPE html>
<html>
<head>
    <title>Edit Notice</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <style>* {
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif !important;
        background: linear-gradient(135deg, #FFB200, #EB5B00, #D91656, #640D5F) !important;
        min-height: 100vh !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        padding: 40px 20px !important;
        animation: fadeIn 0.8s ease-in-out !important;
        color: #000 !important;
    }
    
    h1 {
        color: #fff !important;
        margin-bottom: 30px !important;
        font-size: 2rem !important;
        text-align: center !important;
    }
    
    form {
        background-color: #fff !important;
        padding: 30px !important;
        border-radius: 14px !important;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2) !important;
        width: 100% !important;
        max-width: 600px !important;
        animation: slideUp 0.6s ease-out !important;
    }
    
    @keyframes fadeIn {
        from { opacity: 0 !important; }
        to { opacity: 1 !important; }
    }
    
    @keyframes slideUp {
        from { transform: translateY(40px) !important; opacity: 0 !important; }
        to { transform: translateY(0) !important; opacity: 1 !important; }
    }
    
    label {
        font-weight: 600 !important;
        display: block !important;
        margin-bottom: 6px !important;
        color: #333 !important;
    }
    
    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100% !important;
        padding: 12px !important;
        margin-bottom: 18px !important;
        border: 1px solid #ccc !important;
        border-radius: 8px !important;
        background-color: #fff !important;
        color: #000 !important;
        font-size: 1rem !important;
    }
    
    textarea {
        resize: vertical !important;
        min-height: 100px !important;
    }
    
    input[type="checkbox"] {
        transform: scale(1.2) !important;
        margin-right: 8px !important;
        accent-color: #D91656 !important;
    }
    
    button {
        background-color: #D91656 !important;
        color: white !important;
        padding: 12px 24px !important;
        border: none !important;
        border-radius: 8px !important;
        font-weight: bold !important;
        cursor: pointer !important;
        width: 100% !important;
        transition: background-color 0.3s ease, transform 0.2s ease !important;
    }
    
    button:hover {
        background-color: #640D5F !important;
        transform: scale(1.03) !important;
    }
    
    img {
        border-radius: 6px !important;
        margin: 10px 0 !important;
        max-width: 100% !important;
    }
    
    a {
        color: #FFB200 !important;
        text-decoration: none !important;
        font-weight: bold !important;
    }
    
    a:hover {
        color: #fff !important;
        text-decoration: underline !important;
    }
    
    p {
        margin-top: 20px !important;
        text-align: center !important;
    }
    </style>
    <h1>Edit Notice</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ notice[1] }}" required><br><br>

        <label>Content:</label><br>
        <textarea name="content" required>{{ notice[2] }}</textarea><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ notice[4] }}"><br><br>

        <label>Pin this notice:</label>
        <input type="checkbox" name="is_pinned" {% if notice[6] %}checked{% endif %}><br><br>

        {% if notice[5] %}
            <p>Current Image:</p>
            <img src="{{ url_for('static', filename='uploads/' ~ notice[5]) }}" width="200"><br>
        {% endif %}
        <label>Change Image:</label><br>
        <input type="file" name="image" accept="image/*"><br><br>

        {% if notice[7] %}
            <p>Current Attachment:</p>
            <a href="{{ url_for('static', filename='uploads/' ~ notice[7]) }}" target="_blank">{{ notice[7] }}</a><br>
        {% endif %}
        <label>Change Attachment:</label><br>
        <input type="file" name="attachment" accept=".pdf,.docx"><br><br>

        <button type="submit">Update Notice</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Notice Board</a></p>
</body>
</html>
